<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAH HealthCare</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    
            <link rel="stylesheet" href="comingsoon.css">
    <script src="comingsoon.js"></script>
</head>

<body >
    <div class="partition">
        <section class="first-half-sec">
            <div class="center">
                <img class="hero-logo" src="./assets/FAH-logo.jpg" alt="logo" class="logo">
                <h3 class="poppins-semibold ">Welcome to FAH HealthCare</h3>
            </div>

            <div class="coming-soon-box">
                <h2 class="poppins-semibold m0">Coming Soon</h2>
                <div class="email-box">
                    <input class="btn-box" type="email" placeholder="Notify me via email">
                    <button class="btn-subscribe">Subscribe</button>
                </div>
            </div>
            
            <div class="illustration-box">
                <img class="dev-illustration" src="./assets/3099563.jpg" alt="" srcset="">
                <p class="illustration-text">Developers are working on it</p>
            </div>

        </section>
        <section class="slanted-section second-half-sec">
            <img id="image" src="./assets/hero-picture.jpg">
        </section>
        
    </div>
</body>

</html>
